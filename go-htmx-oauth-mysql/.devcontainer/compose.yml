services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # プロジェクトファイルのマウント
      - ../..:/workspaces:cached
      # ホストのzsh設定をマウント（存在する場合）
      - ~/.zshrc:/home/developer/.zshrc_host:ro
      - ~/.zsh_history:/home/developer/.zsh_history:cached
      - ~/.zsh_aliases:/home/developer/.zsh_aliases:ro
      # Git設定のマウント
      - ~/.gitconfig:/home/developer/.gitconfig:ro
      - ~/.ssh:/home/developer/.ssh:ro
      # Go関連のキャッシュマウント
      - go-mod-cache:/home/developer/go/pkg/mod
      - go-build-cache:/home/developer/.cache/go-build
    environment:
      - SHELL=/bin/zsh
      - GOPATH=/home/developer/go
      - GOBIN=/home/developer/go/bin
      # データベース接続情報
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=appuser
      - DB_PASSWORD=apppassword
      - DB_NAME=appdb
    ports:
      # Webサーバーポート
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    command: sleep infinity
    user: developer
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - app-network

volumes:
  go-mod-cache:
  go-build-cache:
  mysql-data:

networks:
  app-network:
