<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>拡張機能の設定</h1>

    <div class="section">
      <h2>基本設定</h2>
      <div class="form-group">
        <label for="setting">設定項目:</label>
        <input type="text" id="setting" placeholder="設定値を入力">
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="enable-feature">
          機能を有効化
        </label>
      </div>
    </div>

    <div class="section">
      <button id="save-btn">設定を保存</button>
      <button id="reset-btn" class="secondary">デフォルトに戻す</button>
    </div>

    <div id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
